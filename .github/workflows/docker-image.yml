name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./api/ -t bayetalla/backend-musee-hub:latest
    -name: push image to docker Hub
    run: |
      docker login -u bayetalla -p  ${{ secrets.DOCKER_HUB_TOKEN}}
      docker push bayetalla/backend-musee-hub:latest
      
