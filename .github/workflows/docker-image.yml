name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build JAR with Maven
        run: mvn -B package --file pom.xml

      - name: Build Docker image
        run: docker build . -t bayetalla/backend-musee-hub:latest

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u bayetalla --password-stdin

      - name: Push Docker image
        run: docker push bayetalla/backend-musee-hub:latest
